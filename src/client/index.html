<!doctype html>
<html>

<head>
    <title>Teamspeak Server Viewer</title>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js'></script>
</head>

<body>
    <script>
        const socket = io('http://localhost:3000');
        socket.on('update', msg => {
            console.table(msg);
        });
    </script>
</body>

</html>
